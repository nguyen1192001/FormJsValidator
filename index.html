<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="" method="POST" class="form" id="form-1">
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đăng nhập</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Sivan">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD:Sivan@gmail.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mât khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Nhập Lại Mât khẩu</label>
                <input id="again-password" name="again-password" type="text" placeholder="Nhập Lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname','please enter your fullname'),

                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                
                Validator.minLength('#password', 6),

                Validator.isRequired('#again-password'),





                // Validator.examPass('#again-password', function(){
                //     return document.querySelector('#form-1 #password').value
                // }, 'mật khẩu nhập lại không chính xác')

                 Validator.examPass('#again-password','12345678', 'mật khẩu nhập lại không chính xác')

            ]
        })
    </script>

</body>

</html>
